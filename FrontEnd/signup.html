<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eBooking</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
</head>

<body class="container">
        <header class="page-header">
                <h1>Clinic eBooking Sign Up</h1>
            </header>
            <main>
                <section>
                    <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none"></div>
                    <form class="form">

                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                        </div>

                        <div class="form-group">
                                <label for="name"></label>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                        </div>

                        <div class="form-group">
                                <label for="phone"></label>
                                <input type="tel" class="form-control" id="health_care" placeholder="Alberta Personal Health Card" pattern="[0-9]{5}-[0-9]{4}" required>
                        </div>
                        
                        <div class="form-group">
                                <label for="tel"></label>
                                <input type="email" class="form-control" id="email" placeholder="example1@email.com" required>
                        </div>
                                

                        <div class="form-group">
                            <label for="password"></label>
                            <input  placeholder="Set Password" type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="form-group">
                                <label for="password"></label>
                                <input placeholder="Confirm Password" type="password" class="form-control" id="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-default btn-success">Sign Up</button>
                        <a class="btn btn-primary" href="index.html">Login</a>
                    </form>
                </section>
            </main>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="./scripts/shared.js" charset="utf-8"></script>
            <script src="./scripts/signup.js" charset="utf-8"></script>
        </body>        
</body>

</html>
