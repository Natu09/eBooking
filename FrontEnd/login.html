<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eBooking</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
</head>

<body class="container">
    <header class="page-header">
        <h1>Clinic eBooking Login</h1>
        <a class="btn btn-primary" href="/">Home</a>
    </header>
    <main>
        <section>
            <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none"></div>
            <form class="form">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="example1@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-default btn-success">Login</button>
            </form>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/shared.js" charset="utf-8"></script>
    <script src="./scripts/login.js" charset="utf-8"></script>
</body>

</html>
